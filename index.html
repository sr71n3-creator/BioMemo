            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;

                linear-gradient(135deg, #0a0a16 0%, #151530 100%);
            overflow: hidden;
        }

        .neural-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(14, 165, 233, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* ========== LOADING ========== */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a16;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .dna-loader {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
        }

        .dna-strand {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #0ea5e9;
            left: 50%;
            transform: translateX(-50%);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        /* ========== CABE√áALHO ========== */
        .header {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #0ea5e9, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* ========== GRADE DE NEUR√îNIOS ========== */
        .neurons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .neuron {
            position: relative;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(14, 165, 233, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .neuron::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(14, 165, 233, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .neuron:hover {
            transform: translateY(-5px);
            border-color: #0ea5e9;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        }

        .neuron:hover::before {
            transform: translateX(100%);
        }

        .neuron.completed {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }

        .neuron-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(14, 165, 233, 0.2);
            color: #0ea5e9;
            width: 30px;
            height: 30px;

            font-weight: bold;
            font-size: 0.9rem;

        .neuron-icon {

        }

        .neuron-title {

            font-weight: 600;
            color: #fff;
            line-height: 1.3;
        }

        .neuron-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #0ea5e9, #8b5cf6);
            border-radius: 0 0 15px 15px;
            width: 0%;
            transition: width 0.5s ease;

        /* ========== INTERFACE DE ESTUDO ========== */

        #contentFrame {

        .study-panel {

        .panel-tabs {

        .tab {

        }

        .tab.active {

            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: #0ea5e9;

        }

        .tab-content {
            display: none;
        }

        .tab-content.active {

        #notesArea {

        .progress-stats {

        .stat-card {

    </style>
</head>

        // ========== INICIALIZA√á√ÉO ==========

        function createNeuronsGrid() {
            const grid = document.getElementById('neuronsGrid');

            chapters.forEach(chapter => {

                neuron.className = 'neuron';
                if (userData.completedChapters[chapter.number]) {
                    neuron.classList.add('completed');
                }
                
                neuron.innerHTML = `

                    <div class="neuron-icon">${chapter.icon}</div>
                    <div class="neuron-title">${chapter.title}</div>
                    <div class="neuron-progress"></div>

                neuron.addEventListener('click', () => openChapter(chapter));
                grid.appendChild(neuron);
            });
        }

            }
            
            // Esconder interface de estudo
            document.getElementById('studyInterface').style.display = 'none';
            document.getElementById('contentFrame').src = 'about:blank';
            currentChapter = null;
        }

        // ========== ANOTA√á√ïES ==========
        function saveNotes() {
            if (!currentChapter) return;
            
            const notes = document.getElementById('notesArea').value;
            userData.notes[currentChapter.number] = notes;
            saveUserData();
            updateProgress();
            
            // Mostrar feedback
            showNotification('Anota√ß√µes salvas com sucesso!');
        }

        // ========== PROGRESSO ==========
        function markChapterCompleted() {
            if (!currentChapter) return;
            
            if (confirm(`Marcar Cap√≠tulo ${currentChapter.number} como conclu√≠do?`)) {
                userData.completedChapters[currentChapter.number] = true;
                saveUserData();
                updateProgress();
                createNeuronsGrid(); // Atualizar grade
                
                showNotification('Cap√≠tulo marcado como conclu√≠do!');
            }
        }

        function updateProgress() {
            // Calcular progresso
            const completed = Object.keys(userData.completedChapters).length;
            const total = chapters.length;
            const progress = Math.round((completed / total) * 100);
            
            // Atualizar UI
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalNotes').textContent = Object.keys(userData.notes).length;
            document.getElementById('progressPercent').textContent = `${progress}%`;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Atualizar dados
            userData.progress = progress;
        }

        function updateNeuronProgress(chapterNumber) {
            const neurons = document.querySelectorAll('.neuron');
            neurons.forEach(neuron => {
                const numberDiv = neuron.querySelector('.neuron-number');
                if (numberDiv && numberDiv.textContent === chapterNumber) {
                    const progressBar = neuron.querySelector('.neuron-progress');
                    if (userData.completedChapters[chapterNumber]) {
                        progressBar.style.width = '100%';
                    } else {
                        // Simular progresso baseado em tempo de estudo
                        const studyTime = Math.min(100, Math.random() * 30 + 10);
                        progressBar.style.width = `${studyTime}%`;
                    }
                }
            });
        }

        // ========== FERRAMENTAS ==========
        function switchTab(tabName) {
            // Remover classe active de todas as tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Ativar tab selecionada
            document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        function exportData() {
            const dataStr = JSON.stringify(userData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `biolomemo_backup_${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Dados exportados com sucesso!');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        userData = importedData;
                        saveUserData();
                        createNeuronsGrid();
                        updateProgress();
                        showNotification('Dados importados com sucesso!');
                    } catch (error) {
                        alert('Erro ao importar dados. Arquivo inv√°lido.');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        function clearData() {
            if (confirm('Tem certeza que deseja limpar todos os dados? Isso n√£o pode ser desfeito.')) {
                resetUserData();
                createNeuronsGrid();
                showNotification('Todos os dados foram limpos.');
            }
        }

        // ========== EFEITOS VISUAIS ==========
        function createParticles() {
            const bg = document.getElementById('neuralBg');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'neural-particle';
                
                // Posi√ß√£o aleat√≥ria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Tamanho aleat√≥rio
                const size = 1 + Math.random() * 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Atraso na anima√ß√£o
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                // Cor aleat√≥ria
                const colors = [
                    'rgba(14, 165, 233, 0.5)',
                    'rgba(139, 92, 246, 0.5)',
                    'rgba(16, 185, 129, 0.5)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                bg.appendChild(particle);
            }
        }

        function showNotification(message) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #0ea5e9, #8b5cf6);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                font-weight: 600;
                box-shadow: 0 5px 20px rgba(14, 165, 233, 0.3);
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
            
            // Adicionar anima√ß√µes CSS
            if (!document.querySelector('#notificationStyles')) {
                const style = document.createElement('style');
                style.id = 'notificationStyles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // ========== ATALHOS DE TECLADO ==========
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('studyInterface').style.display === 'flex') {
                returnToGrid();
            }
            
            if (e.ctrlKey && e.key === 's' && currentChapter) {
                e.preventDefault();
                saveNotes();
            }
        });

        // ========== DETEC√á√ÉO DE KODULAR ==========
        if (/Kodular|WebView|Android.*AppleWebKit/.test(navigator.userAgent)) {
            console.log("üì± Modo Kodular detectado - Aplicando otimiza√ß√µes...");
            
            // For√ßar fullscreen
            setTimeout(() => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            }, 1000);
            
            // Adicionar estilo para scroll suave
            document.body.style.cssText += `
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: none;
            `;
        }
    </script>
</body>
